  <div  class="py-5">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age"
               [(ngModel)]="model.age" name="age">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

       <div class="form-group">
        <label for="alterEgo">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber"
               [(ngModel)]="model.phoneNumber" name="phoneNumber">
      </div>

       <div class="form-group">
        <label for="alterEgo">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="model.address" name="address">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" (click)="postData()">Update Name</button>

      <button type="button" class="btn btn-default" (click)="heroForm.reset()">New Hero</button>
      <em>with</em> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" >New Hero</button>
      <em>without</em> reset

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
     <!-- - -->
    </form>
  </div>
